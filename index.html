<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MCQ Generator from Book Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            display: inline-block;
        }

        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin: 20px 0;
        }

        .btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quiz-section {
            display: none;
        }

        .question-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .difficulty-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .difficulty-easy { background: #d4edda; color: #155724; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .results {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .score {
            font-size: 4em;
            font-weight: 700;
            margin: 20px 0;
        }

        .score-details {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö AI MCQ Generator</h1>

        <div class="info-box">
            <strong>‚ÑπÔ∏è How to use:</strong>
            1. Upload an image of your book text<br>
            2. Choose difficulty level and number of questions<br>
            3. Click "Generate MCQs"<br>
            4. Answer the questions and see your score!
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="file-input-label">
                    üì§ Upload Book Image
                </label>
            </div>
            <img id="previewImage" class="preview-image" alt="Preview">
            <p id="fileName" style="margin-top: 15px; color: #666;"></p>
        </div>

        <div class="settings" id="settings" style="display: none;">
            <div class="setting-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" min="1" max="20" value="5">
            </div>
        </div>

        <button id="generateBtn" class="btn" disabled>Generate MCQs</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your image and generating questions...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="quiz-section" id="quizSection">
            <div id="questionsContainer"></div>
            <button id="submitBtn" class="btn">Submit Answers</button>
        </div>

        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score" id="scoreDisplay"></div>
            <div class="score-details" id="scoreDetails"></div>
            <button class="btn" onclick="location.reload()" style="background: white; color: #667eea;">Start New Quiz</button>
        </div>
    </div>

    <script>
        let extractedText = '';
        let questions = [];
        let userAnswers = [];

        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const settings = document.getElementById('settings');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const quizSection = document.getElementById('quizSection');
        const questionsContainer = document.getElementById('questionsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const results = document.getElementById('results');

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    fileName.textContent = `Selected: ${file.name}`;
                    settings.style.display = 'grid';
                    generateBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            loading.style.display = 'block';
            error.style.display = 'none';
            quizSection.style.display = 'none';
            generateBtn.disabled = true;

            try {
                // Extract text from image using OCR
                await extractTextFromImage(file);
                
                // Generate MCQs
                await generateMCQs();
                
                displayQuestions();
                loading.style.display = 'none';
                quizSection.style.display = 'block';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error: ' + err.message;
                generateBtn.disabled = false;
            }
        });

        async function extractTextFromImage(file) {
            // Using Tesseract.js for OCR
            return new Promise((resolve, reject) => {
                // Load Tesseract dynamically
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js';
                script.onload = async () => {
                    try {
                        const worker = await Tesseract.createWorker('eng');
                        const { data: { text } } = await worker.recognize(file);
                        await worker.terminate();
                        
                        extractedText = text.trim();
                        if (!extractedText) {
                            reject(new Error('No text found in image. Please upload a clearer image.'));
                        }
                        resolve();
                    } catch (err) {
                        reject(err);
                    }
                };
                script.onerror = () => reject(new Error('Failed to load OCR library'));
                document.head.appendChild(script);
            });
        }

        async function generateMCQs() {
            const difficulty = document.getElementById('difficulty').value;
            const numQuestions = parseInt(document.getElementById('numQuestions').value);

            // Simple MCQ generation based on extracted text
            questions = [];
            const sentences = extractedText.split(/[.!?]+/).filter(s => s.trim().length > 20);
            
            if (sentences.length < numQuestions) {
                throw new Error(`Can only generate ${sentences.length} questions from this text. Please reduce the number of questions or upload an image with more text.`);
            }

            // Shuffle sentences
            const shuffled = sentences.sort(() => Math.random() - 0.5);

            for (let i = 0; i < numQuestions; i++) {
                const sentence = shuffled[i].trim();
                const words = sentence.split(' ').filter(w => w.length > 3);
                
                if (words.length < 5) continue;

                // Generate question based on difficulty
                let questionDifficulty = difficulty;
                if (difficulty === 'mixed') {
                    const diffOptions = ['easy', 'medium', 'hard'];
                    questionDifficulty = diffOptions[Math.floor(Math.random() * diffOptions.length)];
                }

                const question = generateQuestionFromSentence(sentence, words, questionDifficulty);
                if (question) {
                    questions.push(question);
                }
            }

            if (questions.length === 0) {
                throw new Error('Could not generate questions. Please upload an image with more readable text.');
            }
        }

        function generateQuestionFromSentence(sentence, words, difficulty) {
            // Pick a random word as the answer
            const answerWord = words[Math.floor(Math.random() * words.length)];
            const questionText = sentence.replace(new RegExp(`\\b${answerWord}\\b`, 'i'), '______');

            // Generate wrong options
            const wrongOptions = generateWrongOptions(answerWord, words, difficulty);
            
            // Combine and shuffle options
            const options = [answerWord, ...wrongOptions].sort(() => Math.random() - 0.5);

            return {
                question: `Fill in the blank: ${questionText}`,
                options: options,
                correct: options.indexOf(answerWord),
                difficulty: difficulty
            };
        }

        function generateWrongOptions(correctWord, availableWords, difficulty) {
            const wrong = [];
            const filtered = availableWords.filter(w => w !== correctWord && w.length > 2);
            
            // Number of options based on difficulty
            const numOptions = difficulty === 'easy' ? 2 : 3;
            
            while (wrong.length < numOptions && filtered.length > 0) {
                const randomIndex = Math.floor(Math.random() * filtered.length);
                wrong.push(filtered[randomIndex]);
                filtered.splice(randomIndex, 1);
            }

            // If not enough words, add some generic wrong options
            const genericOptions = ['option', 'answer', 'text', 'word', 'item'];
            while (wrong.length < numOptions) {
                wrong.push(genericOptions[wrong.length] || 'unknown');
            }

            return wrong;
        }

        function displayQuestions() {
            questionsContainer.innerHTML = '';
            userAnswers = new Array(questions.length).fill(null);

            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="difficulty-badge difficulty-${q.difficulty}">${q.difficulty.toUpperCase()}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, optIndex) => `
                            <div class="option" data-question="${index}" data-option="${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}. ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(card);
            });

            // Add click handlers for options
            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', function() {
                    const qIndex = parseInt(this.dataset.question);
                    const optIndex = parseInt(this.dataset.option);
                    
                    // Deselect other options in same question
                    document.querySelectorAll(`.option[data-question="${qIndex}"]`).forEach(o => {
                        o.classList.remove('selected');
                    });
                    
                    this.classList.add('selected');
                    userAnswers[qIndex] = optIndex;
                });
            });
        }

        submitBtn.addEventListener('click', () => {
            // Check if all questions are answered
            if (userAnswers.includes(null)) {
                alert('Please answer all questions before submitting!');
                return;
            }

            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                const options = document.querySelectorAll(`.option[data-question="${index}"]`);
                options.forEach((opt, optIndex) => {
                    if (optIndex === q.correct) {
                        opt.classList.add('correct');
                    }
                    if (userAnswers[index] === optIndex && optIndex !== q.correct) {
                        opt.classList.add('incorrect');
                    }
                });

                if (userAnswers[index] === q.correct) {
                    correct++;
                }
            });

            // Display results
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${percentage}%`;
            document.getElementById('scoreDetails').textContent = 
                `You got ${correct} out of ${questions.length} questions correct!`;
            
            submitBtn.style.display = 'none';
            results.style.display = 'block';
            
            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
